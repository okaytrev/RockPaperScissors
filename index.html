<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Console Demo</title>
    <script src="js/rock_paper_scissors.js"></script>
</head>
<body>
  <div class="container text-center">
    <form>
        <br>
        <div class="form-box">
        <h2>Rock, Paper, Scissors?</h3>
        </div>
        <div class="form-box">
          <input type="radio" id="contactChoice1"
           name="rps" value="Rock">
          <label for="contactChoice1">Rock</label>
      
          <input type="radio" id="contactChoice2"
           name="rps" value="Paper">
          <label for="contactChoice2">Paper</label>
      
          <input type="radio" id="contactChoice3"
           name="rps" value="Scissors">
          <label for="contactChoice3">Scissor</label>
        </div>
      </form>
      <div class="form-box">
      <br>
          <button class="button" onclick = "updateLabel()" id="submit">Play</button>
          <br>
          <br>
        </div>
          <div class="form-box">
          <label id ="result">Select and press play.</label>
        </div>
    </div>
</body>

</script>
</html>
